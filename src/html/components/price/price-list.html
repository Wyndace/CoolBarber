<li class="price-list__item">
        <h4 class="price-list__title">@title</h4>
        <div class="price-list__options">
                <p class="price-list__time"><span class="price-list__time-count">@time-count</span><span class="price-list__time-unit">@time-unit</span></p>
                <p class="price-list__money"><span class="price-list__money-unit">@money-unit</span><span class="price-list__money-count">@money-count</span></p>
        </div>
</li>
